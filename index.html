<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/font-awesome.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>API-Project</title>
</head>

<body>

  <body id="top">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">#Mood</h3>
              <nav class="nav nav-masthead">
              </nav>
            </div>
          </div>
          <br>
          <br>
          <div class="inner cover">
            <h1 class="cover-heading">How are you feeling?</h1>
            <div class="container">
              <div class="col-lg-12">

                <button type="button" class="btn-lg btn-outline-light happyButton" mood="happy">
                  <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened.png?9898922749706957214" width="100" height="100">
                  <div class = "middle">
                    <div class="text">
                      Happy
                    </div>
                  </div>
                </button>

                <button type="button" class="btn-lg btn-outline-light happyButton" mood="sad">
                    <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Crying_Face_Emoji.png?9898922749706957214" width="100" height="100">
                    <div class = "middle">
                      <div class="text">
                        Sad
                      </div>
                    </div>
                  </button>

                  <button type="button" class="btn-lg btn-outline-light happyButton" mood="mad">
                      <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Very_Angry_Emoji.png?9898922749706957214" width="100" height="100">
                      <div class = "middle">
                        <div class="text">
                          Mad
                        </div>
                      </div>
                    </button>

                    <button type="button" class="btn-lg btn-outline-light happyButton" mood="lonely">
                        <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji.png?9898922749706957214" width="100" height="100">
                        <div class = "middle">
                          <div class="text">
                            Lonely
                          </div>
                        </div>
                      </button>

                      <button type="button" class="btn-lg btn-outline-light happyButton" mood="inLove">
                          <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Heart_Eyes_Emoji.png?9898922749706957214" width="100" height="100">
                          <div class = "middle">
                            <div class="text">
                              In Love
                            </div>
                          </div>
                        </button>

                        <button type="button" class="btn-lg btn-outline-light happyButton" mood="silly">
                            <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Tongue_Out_Emoji_with_Winking_Eye.png?9898922749706957214" width="100" height="100">
                            <div class = "middle">
                              <div class="text">
                                Silly
                              </div>
                            </div>
                          </button>
        
              </div>
              <p class="lead cover-copy">Please select the Emoji that represents your #Mood</p>
              <button type="button" class="btn btn-lg btn-default btn-notify" data-toggle="modal" class="random">Random</button>
            </div>  
          </div>
        </div>
      </div>
      <div id="moodMovies"></div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/underscore-min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>

</html>
